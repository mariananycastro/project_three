version: "3"
services:
  app:
    container_name: sinatra
    tty: true
    stdin_open: true
    build:
      context: ./
      dockerfile: Dockerfile
    command: bundle exec rackup --host 0.0.0.0 -p 4567
    ports:
      - "4567:4567"
    volumes:
      - .:/app
      - rubygems:/usr/local/bundle
    networks:
      - initiatives
    env_file:
      - .env
volumes:
  rubygems:

networks:
  initiatives:
    external: true
